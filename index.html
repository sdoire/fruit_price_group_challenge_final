
<!doctype html>
<html>
    <head>
        <title>Introduction to base projects</title>

        <script type="text/javascript" src="jquery.min.js"></script>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

                <link href="stylesheet.css" rel="stylesheet">
                <script src="script.js" type="text/javascript"></script>
            </head>

            <body>
        <div class="container">
            <div class="jumbotron">
              <h1>Storefront</h1>
              <p>We've got the best fruit.</p>
            </div>
            <div class="col-md-4">
                <div class="user-box thumbnail">
                    <div class="caption">
                         <h3>Dashboard</h3>
                         <div class="cash col-md-12"></div>
                         <div class="row">
                            <div class="col-md-4 userapple fruit">
                                apple
                            </div>
                            <div class="col-md-4 userapple inventory">
                            </div>
                            <div class="col-md-4 userapple avgprice">
                            </div>
                        </div>
                         <div class="row">
                            <div class="col-md-4 userorange fruit">
                            <p>Oranges</p>
                            </div>
                            <div class="col-md-4 userorange inventory">
                            </div>
                            <div class="col-md-4 userorange avgprice">
                            </div>
                        </div>
                         <div class="row">
                            <div class="col-md-4 banana fruit">
                            <p>Bananas</p>
                            </div>
                            <div class="col-md-4 banana inventory">
                            </div>
                            <div class="col-md-4 banana avgprice">
                            </div>
                        </div>
                         <div class="row">
                            <div class="col-md-4 pear fruit">
                            <p>Pears</p>
                            </div>
                            <div class="col-md-4 pear inventory">
                            </div>
                            <div class="col-md-4 pear avgprice">
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        <div class="col-md-8">
            <div class="col-md-6 banana thumbnail">
                    <img src="images/bananas.png">
                        <h3>Bananas</h3>
                        <h3 class="price"></h3>
                        <button class="btn buy-banana">Buy</button>
                        <button class="btn sell-banana">Sell</button>
            </div>
            <div class="col-md-6 pear thumbnail">
                    <img src="images/pear.png">
                        <h3>Pears</h3>
                        <h3 class="price"></h3>
                        <button class="btn buy-pear">Buy</button>
                        <button class="btn sell-pear">Sell</button>
            </div>
            <div class="col-md-6 apple thumbnail">
                    <img src="images/apple.png">
                        <h3>Apples</h3>
                        <h3 class="price"></h3>
                        <button class="btn buy-apple">Buy</button>
                        <button class="btn sell-apple">Sell</button>
            </div>
            <div class="col-md-6 orange thumbnail">
                    <img src="images/orange.png">
                        <h3>Oranges</h3>
                        <h3 class="price"></h3>
                        <button class="btn buy-orange">Buy</button>
                        <button class="btn sell-orange">Sell</button>
            </div>
</div>
</body>
</html>
